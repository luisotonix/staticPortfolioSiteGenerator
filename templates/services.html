<!-- Page Header -->
<section class="page-header">
    <div class="container">
        <h1>{{page-title}}</h1>
        <p class="page-subtitle">{{intro}}</p>
    </div>
</section>

<!-- Services Grid -->
<section class="services-section">
    <div class="container">
        <div class="services-grid">
            {{services}}
        </div>
    </div>
</section>

<!-- Process Section -->
<section class="process-section">
    <div class="container">
        <h2>{{process-title}}</h2>
        <div class="process-steps">
            {{process-steps}}
        </div>
    </div>
</section>

<!-- CTA Section -->
<section class="cta-section">
    <div class="container">
        <div class="cta-content">
            <h2>{{cta-title}}</h2>
            <p>{{cta-description}}</p>
            <a href="/contact.html" class="btn btn-primary btn-large">{{cta-button}}</a>
        </div>
    </div>
</section>
