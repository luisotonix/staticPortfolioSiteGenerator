<!-- Post Header -->
<article class="blog-post">
    <header class="post-header">
        <div class="container container-narrow">
            <div class="post-meta">
                <time datetime="{{date}}">{{formatted-date}}</time>
                <span class="separator">â€¢</span>
                <span class="author">{{author}}</span>
            </div>
            <h1 class="post-title">{{title}}</h1>
            <div class="post-categories">
                {{categories}}
            </div>
        </div>
    </header>

    <!-- Featured Image -->
    <div class="post-featured-image">
        <img src="{{image}}" alt="{{title}}" />
    </div>

    <!-- Post Content -->
    <div class="post-content">
        <div class="container container-narrow">
            {{content}}
        </div>
    </div>

    <!-- Post Tags -->
    <footer class="post-footer">
        <div class="container container-narrow">
            <div class="post-tags">
                <strong>Tags:</strong>
                {{tags}}
            </div>

            <!-- Social Share -->
            <div class="social-share">
                <strong>{{share-label}}:</strong>
                <div class="share-buttons">
                    <a href="https://twitter.com/intent/tweet?url={{post-url}}&text={{title}}"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="share-btn twitter"
                       aria-label="Share on Twitter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.46 6c-.85.38-1.78.64-2.75.76 1-.6 1.76-1.55 2.12-2.68-.93.55-1.96.95-3.06 1.17-.88-.93-2.13-1.51-3.52-1.51-2.66 0-4.82 2.15-4.82 4.81 0 .38.04.75.13 1.1-4-.2-7.54-2.11-9.92-5.02-.42.72-.66 1.55-.66 2.44 0 1.67.85 3.14 2.14 4-.79-.02-1.53-.24-2.18-.6v.06c0 2.33 1.66 4.27 3.86 4.71-.4.11-.83.17-1.27.17-.31 0-.62-.03-.92-.08.63 1.95 2.44 3.37 4.59 3.41-1.68 1.32-3.8 2.1-6.1 2.1-.39 0-.79-.02-1.17-.07 2.18 1.4 4.77 2.21 7.55 2.21 9.06 0 14-7.5 14-14 0-.21 0-.42-.02-.63.96-.69 1.8-1.56 2.46-2.55z"/>
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{post-url}}"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="share-btn linkedin"
                       aria-label="Share on LinkedIn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
                        </svg>
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{post-url}}"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="share-btn facebook"
                       aria-label="Share on Facebook">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96A10 10 0 0 0 22 12.06C22 6.53 17.5 2.04 12 2.04Z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</article>

<!-- Disqus Comments -->
<section class="comments-section">
    <div class="container container-narrow">
        <h3>{{comments-title}}</h3>
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                this.page.url = '{{post-url}}';
                this.page.identifier = '{{post-id}}';
            };
            (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://{{disqus-shortname}}.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
</section>

<!-- Related Posts -->
<section class="related-posts">
    <div class="container">
        <h3>{{related-posts-title}}</h3>
        <div class="blog-grid">
            {{related-posts}}
        </div>
    </div>
</section>
