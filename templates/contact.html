<!-- Page Header -->
<section class="page-header">
    <div class="container">
        <h1>{{page-title}}</h1>
        <p class="page-subtitle">{{intro}}</p>
    </div>
</section>

<!-- Contact Section -->
<section class="contact-section">
    <div class="container">
        <div class="contact-content">
            <!-- Contact Form -->
            <div class="contact-form-wrapper">
                <h2>{{form-title}}</h2>
                <form class="contact-form" id="contactForm" action="https://formspree.io/f/{{form-id}}" method="POST">
                    <div class="form-group">
                        <label for="name">{{name-label}} *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">{{email-label}} *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">{{subject-label}} *</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">{{message-label}} *</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">{{submit-button}}</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <h2>{{info-title}}</h2>

                <div class="info-item">
                    <div class="info-icon">üìß</div>
                    <div class="info-content">
                        <h3>{{email-label}}</h3>
                        <a href="mailto:{{email}}">{{email}}</a>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">üìç</div>
                    <div class="info-content">
                        <h3>{{location-label}}</h3>
                        <p>{{location}}</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">‚è∞</div>
                    <div class="info-content">
                        <h3>{{availability-label}}</h3>
                        <p>{{availability}}</p>
                    </div>
                </div>

                <div class="social-links-large">
                    <h3>{{social-title}}</h3>
                    <div class="social-buttons">
                        <a href="{{linkedin}}" target="_blank" rel="noopener noreferrer" class="social-btn linkedin">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                            </svg>
                            LinkedIn
                        </a>
                        <a href="{{github}}" target="_blank" rel="noopener noreferrer" class="social-btn github">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                            Twitter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
