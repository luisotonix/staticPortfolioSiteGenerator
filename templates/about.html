<!-- Page Header -->
<section class="page-header">
    <div class="container">
        <h1>{{page-title}}</h1>
        <p class="page-subtitle">{{intro}}</p>
    </div>
</section>

<!-- Bio Section -->
<section class="bio-section">
    <div class="container">
        <div class="bio-content">
            <div class="bio-image">
                <img src="/assets/images/profile.jpg" alt="{{author}}" />
            </div>
            <div class="bio-text">
                <p>{{bio}}</p>
            </div>
        </div>
    </div>
</section>

<!-- Skills Section -->
<section class="skills-section">
    <div class="container">
        <h2>{{skills-title}}</h2>
        <div class="skills-grid">
            {{skills}}
        </div>
    </div>
</section>

<!-- Certifications Section -->
<section class="certifications-section">
    <div class="container">
        <h2>{{certifications-title}}</h2>
        <div class="certifications-grid">
            {{certifications}}
        </div>
    </div>
</section>

<!-- Timeline Section (Optional) -->
<section class="experience-section">
    <div class="container">
        <h2>{{experience-title}}</h2>
        <div class="timeline">
            {{experience}}
        </div>
    </div>
</section>
